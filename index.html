<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form>
          <div class="logo">
            <h6>
              LOGIN WITH <br />
              FACEBOOK
            </h6>
            <div class="daire1">
              <i class="social1 fa-brands fa-facebook-f"></i>
            </div>
            <div class="daire3"></div>
            <div class="daire2">
              <i class="social2 fa-brands fa-twitter"></i>
            </div>
            <h6>
              LOGIN WITH <br />
              TWITTER
            </h6>
          </div>
          <div class="form1">
            <input
              class="kaydol"
              type="text"
              id="fname"
              name="fname"
              placeholder="E-Mail"
            /><br /><br />

            <input
              class="kaydol"
              type="password"
              id="passaword"
              name="passaword"
              placeholder="passaword"
            />
          </div>
        </form>
        <div class="button">
          <input class="giris1" type="submit" value="Login" />
          <hr />
          <input class="giris2" type="submit" value="Create New Account" />
        </div>
      </div>
    </div>
  </body>
</html>
